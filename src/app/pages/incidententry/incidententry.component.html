<form [formGroup]="incidentEntryForm" (ngSubmit)="submitForm()">
    <div class="container">
        <div class="row text-md-center">
            <div class="col-md h3 text-bg-info text-black-50">Incident Entry Form</div>
        </div>
        <div class="row mt-3">
            <div class="col-md">
                <mat-form-field appearance="outline">
                    <mat-label>Incident Name</mat-label>
                    <input matInput placeholder="Name" formControlName="incidentName">
                </mat-form-field>
            </div>
            <div class="col-md">
                <mat-form-field appearance="outline">
                    <mat-label>Assign To</mat-label>
                    <mat-select formControlName="incidentAssignTo">
                        @for(company of createdToIncident; track company){
                        <mat-option [value]="company.comapany">{{company.campnaycode}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Description" formControlName="incidentDescription"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md">
                <button type="button" (click)="cancelBtn()" mat-dialog-actions
                    class="btn btn-danger w-100">Cancel</button>
            </div>
            <div class="col-md">
                <button type="submit" mat-dialog-actions [disabled]="incidentEntryForm.invalid"
                    class="btn btn-success w-100">{{data ?
                    'Update':'Save'}}</button>
            </div>
        </div>
    </div>
</form>
